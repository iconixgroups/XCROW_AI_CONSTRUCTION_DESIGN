<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Setup</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="projectSetupForm">
        <h1>Project Setup Wizard</h1>
        <form action="/api/project" method="post">
            <label for="projectName">Project Name:</label><br>
            <input type="text" id="projectName" name="projectName"><br>
            <label for="projectDescription">Project Description:</label><br>
            <textarea id="projectDescription" name="projectDescription"></textarea><br>
            <label for="projectLocation">Project Location:</label><br>
            <input type="text" id="projectLocation" name="projectLocation"><br>
            <input type="submit" value="Setup Project">
        </form>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/project_wizard.js"></script>
</body>
</html>
